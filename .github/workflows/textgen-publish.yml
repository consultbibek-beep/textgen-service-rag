name: Build and Push Docker image (TextGen)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # FIX 1: Use 'docker-container' driver for multi-platform support and registry caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container 

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract short SHA
        id: sha
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          # FIX 2: Enable Multi-Platform Build (Crucial for Mac/ARM compatibility)
          platforms: linux/amd64,linux/arm64
          tags: consultbibek/mini-gen-textgen-rag:${{ env.SHORT_SHA }}
          # FIX 3: Re-enable resilient registry caching for faster, more stable builds
          cache-from: type=registry,ref=consultbibek/mini-gen-textgen-rag:buildcache
          cache-to: type=registry,ref=consultbibek/mini-gen-textgen-rag:buildcache,mode=max